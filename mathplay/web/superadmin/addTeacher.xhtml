<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Superadmin - Mathplay</title>
    </h:head>
    <h:body>
    <h1>Her kan du legge til lærere</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Brukernavn:"/>
                <h:inputText value="#{UserHandler.userName}" required="true"/>
                <h:outputText value="Passord:"/>
                <h:inputSecret value="#{UserHandler.password}" required="true"/>
                <h:outputText value="Navn:"/>
                <h:inputText value="#{UserHandler.name}" required="true"/>
            </h:panelGrid>
            <p><h:commandButton value="Registrer" action="#{UserHandler.addAdmin}" /></p>
            <h:messages />
        </h:form>
        <h:form>
		<h:commandButton value="Logout" action="#{userBean.logout}"/>
	</h:form>
    </h:body>
</html>
