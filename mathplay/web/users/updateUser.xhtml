<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Oppdater spillerprofil</title>
        </head>
        <body>
            <h1>Her kan du oppdatere spillerprofil</h1>
            <h:form>
                <h:panelGrid columns="2">

					<h:outputText value="Passord:"/>
					<h:inputText value="#{UserHandler.password}" required="true"/>
					<h:outputText value="Navn:"/>
					<h:inputText value="#{UserHandler.name}" required="true"/>

                </h:panelGrid>
                <p><h:commandButton value="Registrer" action="#{UserHandler.updateUser}" /></p>
            </h:form>
        </body>
    </f:view>
</html>
