<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Test Challenge</title>
    </h:head>

    <h:body>
        <h:form id="chose_challenge">
		<br />
		<p> Din valuta er: <h:outputText id="valuta" value="#{gameHandler.valuta}" /></p>
		<p>Hei, din progggresjon er:</p >

		Addisjon: Level <h:outputText id="add_level" value="#{gameHandler.additionLevel}" /> -
		<h:commandButton value="Progresser" action="#{gameHandler.progressAddition}" /> -
		Score: <h:outputText id="add_progression" value="#{gameHandler.additionScore}" />
		<br />
		Subtraksjon: Level <h:outputText id="sub_level" value="#{gameHandler.subtractionLevel}" /> -
		<h:commandButton value="Progresser" action="#{gameHandler.progressSubtraction}" rendered="#{gameHandler.subtractionAccess}" /> -
		Score: <h:outputText id="sub_progression" value="#{gameHandler.subtractionScore}" />
		<br />
		Multiplikasjon: Level <h:outputText id="mul_level" value="#{gameHandler.multiplicationLevel}" /> -
		<h:commandButton value="Progresser" action="#{gameHandler.progressMultiplication}" rendered="#{gameHandler.multiplicationAccess}" /> -
		Score: <h:outputText id="mul_progression" value="#{gameHandler.multiplicationScore}" />
		<br />
		Divisjon: Level <h:outputText id="div_level" value="#{gameHandler.divisionLevel}" /> -
		<h:commandButton value="Progresser" action="#{gameHandler.progressDivision}" rendered="#{gameHandler.divisionAccess}" /> -
		Score: <h:outputText id="div_progression" value="#{gameHandler.divisionScore}" />

		<p> Forrige var rett/galt (bare for testing):
		<h:outputText id="correct" value="#{gameHandler.lastCorrect}" /></p>
		<br/>


        </h:form>
    </h:body>
</html>
