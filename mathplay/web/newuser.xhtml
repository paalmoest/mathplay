<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registrer ny bruker</title>
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <td>Brukernavn:</td>
                    <td><h:inputText id="username" value="#{BEAN.bruker}" required="true"</td>
                </tr><tr>
                    <td>Passord:</td>
                    <td><h:inputSecret id="password" value="#{BEAN.passord}" required="true"</td>
                </tr><tr>
                    <td>Gjennta passor</td>
                    <td><h:inputSecret id="confirm" value="#{BEAN.confirm}" required="true"</td>
                </tr><tr>
                    <td><input type="submit" value="login" /></td>
                </tr>

            </table>
            
        </h:form>
    </body>
</html>
