<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Administrer dine elever</title>
        </head>
        <body>
            <h1>Her kan du administrere dine elever</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Brukernavn:"/>
                    <h:inputText value="#{UserHandler.userName}" required="true"/>
                    <h:outputText value="Navn:"/>
                    <h:inputText value="#{UserHandler.name}" required="true"/>                                       
                </h:panelGrid>
                <h:messages />
                <p><h:commandButton value="Registrer" action="#{UserHandler.addUser}" /></p>
               
            </h:form>
            <h:form>
             <h:selectOneMenu value="#{UserHandler.deleteMe}">
                <f:selectItems value="#{UserHandler.names}"/>
            </h:selectOneMenu>
            <p><h:commandButton value="Slett bruker" action="#{UserHandler.deleteUser}" /></p>
            </h:form>
            <a href="/mathplay/faces/admin/index.xhtml">Tilbake</a>
        </body>
    </f:view>
</html>
