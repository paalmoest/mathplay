<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Registrer oppgave</title>
        </head>
        <body>
            <h1>Her kan du registrere dine oppgaver</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Oppgavetekst:"/>
                    <h:inputText value="#{RegHandler.text}" required="false"/>
                    <h:outputText value="Svar:"/>
                    <h:inputText value="#{RegHandler.correct}" required="false"/>
                    <h:outputText value="Grad:"/>
                    <h:inputText value="#{RegHandler.difficulty}" required="false"/>
                    <h:outputText value="Oppgavetype:"/>

                     <h:selectOneMenu value="#{RegHandler.type}" required="false">
                     <f:selectItems value="#{RegHandler.types}"/>
                     </h:selectOneMenu>
                    <h:outputText value="Tips:"/>
                    <h:inputText value="#{RegHandler.tips}" required="false"/>

                </h:panelGrid>
                <p><h:commandButton value="Registrer" action="#{RegHandler.addChallenge}" /></p>
            </h:form>

            <h:form>
            	<h:outputText value="Lag en ny tilfeldig oppgave:"/>
                <p><h:commandButton value="Randomize" action="#{RegHandler.randomize}" /></p>
               
            </h:form>
        </body>
    </f:view>
</html>
