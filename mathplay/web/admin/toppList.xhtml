<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Se toppliste</title>
        </head>
        <body>
            <h1>Toppliste</h1>

            <h:form>
			<h:dataTable value="#{gameHandler.usi}" var="item">

				<h:column>
					<f:facet name="header" >
					<h:commandLink action="#{gameHandler.sortByUsername}">
						<h:outputText value="Spiller"/>
					</h:commandLink>
					</f:facet>
					<h:outputText value="#{item.username}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Addisjons Poeng"/>
					</f:facet>
					<h:outputText value="#{item.addScore}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Subtraksjons Poeng"/>
					</f:facet>
					<h:outputText value="#{item.subScore}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Multiplikasjons Poeng"/>
					</f:facet>
					<h:outputText value="#{item.mulScore}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Division Poeng"/>
					</f:facet>
					<h:outputText value="#{item.divScore}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="krys"/>
					</f:facet>
					<h:outputText value="#{item.currency}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Krystaller brukt"/>
					</f:facet>
					<h:outputText value="#{item.curUsed}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Addisjonsnivaa"/>
					</f:facet>
					<h:outputText value="#{item.addLevel}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Subtraksjonsnivaa"/>
					</f:facet>
					<h:outputText value="#{item.subLevel}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Mutliplikasjonsnivaa"/>
					</f:facet>
					<h:outputText value="#{item.mulLevel}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Divisjonsnivaa"/>
					</f:facet>
					<h:outputText value="#{item.divLevel}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Total Score"/>
					</f:facet>
					<h:outputText value="#{item.totalScore}" />
				</h:column>

				<h:column>
					<f:facet name="header" >
						<h:outputText value="Gjennomsnittnivaa"/>
					</f:facet>
					<h:outputText value="#{item.avgLevel}" />
				</h:column>

			</h:dataTable>
            </h:form>
        </body>
    </f:view>
</html>
